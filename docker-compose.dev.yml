version: "3.8"

x-app: &default-app
  build:
    context: .
    target: development
  depends_on:
    - postgres
    - redis
    - orthanc_1
    - orthanc_2
  volumes:
    - .:/src
    - /mnt:/mnt
  env_file:
    - .env
  environment:
    USE_DOCKER: 1
    DJANGO_SETTINGS_MODULE: "adit.settings.development"
    DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
    REDIS_URL: "redis://redis:6379/0"
    DJANGO_STATIC_ROOT: "/var/www/adit/static/"
    LOG_FOLDER: "/var/www/adit/logs"
    FLOWER_HOST: "flower"
    FLOWER_PORT: "5555"
    ORTHANC1_HOST: "orthanc_1"
    ORTHANC2_HOST: "orthanc_2"

services:
  web:
    <<: *default-app
    ports:
      - "8000:8000"
    command: >
      bash -c "
        ./scripts/wait-for-it.sh postgres:5432 -t 30 &&
        python ./manage.py reset_orthancs &&
        python ./manage.py migrate &&
        python ./manage.py populate_dev_db &&
        python ./manage.py runserver 0.0.0.0:8000
      "

  celery_worker_default:
    <<: *default-app
    command: bash -c "celery -A adit worker -Q default -l warning -n celery_worker_default_$$(hostname)"

  celery_worker_low:
    <<: *default-app
    command: bash -c "celery -A adit worker -Q low -l warning -n celery_worker_low_$$(hostname)"

  postgres:
    image: postgres:latest
    expose:
      - "5432"
    environment:
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    expose:
      - "6379"
    volumes:
      - redis_data:/data

  flower:
    image: mher/flower
    expose:
      - "5555"
    depends_on:
      - redis
    volumes:
      - flower_data:/data
    command: flower --url_prefix=flower --broker=redis://redis:6379/0

  orthanc_1:
    image: jodogne/orthanc-plugins:latest
    ports:
      - "6501:6501"
    expose:
      - "7501"
    volumes:
      - ./compose/orthanc1_config.json:/etc/orthanc/orthanc.json
      - orthanc1_data:/var/lib/orthanc/db

  orthanc_2:
    image: jodogne/orthanc-plugins:latest
    ports:
      - "6502:6502"
    expose:
      - "7502"
    volumes:
      - ./compose/orthanc2_config.json:/etc/orthanc/orthanc.json
      - orthanc2_data:/var/lib/orthanc/db

volumes:
  postgres_data:
  redis_data:
  flower_data:
  orthanc1_data:
  orthanc2_data:
