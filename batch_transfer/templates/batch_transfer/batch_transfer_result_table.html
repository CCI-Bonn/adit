<h5>Processed Requests</h5>
<table class="table">
    <thead>
        <tr>
            <th>RequestID</th>
            <th>PatientID</th>
            <th>Pseudonym</th>
            <th>Status</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
    {% for request in processed_requests %}
        <tr>
            <td>{{ request.request_id }}</td>
            <td>{{ request.patient_id }}</td>
            <td>{{ request.pseudonym|default:" - " }}</td>
            <td>{{ request.get_status_display }}</td>
            <td>{{ request.message|default:" - " }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
