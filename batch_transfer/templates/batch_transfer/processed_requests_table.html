<h5>
    Processed Requests

    <a href="javascript:void(null);" id="copy-table-link" data-clipboard-target="#processed-requests-table">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
        </svg>
    </a>
</h5>
<table id="processed-requests-table" class="table">
    <thead>
        <tr>
            <th>RequestID</th>
            <th>PatientID</th>
            <th>Pseudonym</th>
            <th>Status</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
    {% for request in processed_requests %}
        <tr>
            <td>{{ request.request_id }}</td>
            <td>{{ request.patient_id }}</td>
            <td>{{ request.pseudonym|default:" - " }}</td>
            <td>{{ request.get_status_display }}</td>
            <td>{{ request.message|default:" - " }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    $(function() {
        new ClipboardJS('#copy-table-link');
    });
</script>
