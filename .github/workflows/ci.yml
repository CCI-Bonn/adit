name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and cache Docker images
        uses: docker/build-push-action@v3
        with:
          context: .
          target: development
          load: true
          tags: adit_dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure environment
        run: cp example.env compose/adit_dev/.env

      - name: Start Docker containers
        run: docker-compose -p adit_ci -f "compose/adit_dev/docker-compose.dev.yml" up --no-build -d

      - name: Run linting with flake8
        run: docker-compose -p adit_ci -f "compose/adit_dev/docker-compose.dev.yml" exec -T web flake8 ./adit

      - name: Run tests with pytest
        run: docker-compose -p adit_ci -f "compose/adit_dev/docker-compose.dev.yml" exec --env DJANGO_SETTINGS_MODULE=adit.settings.test -T web pytest --cov=adit ./adit

      - name: Stop Docker containers
        if: ${{ always() }}
        run: docker-compose -p adit_ci -f "compose/adit_dev/docker-compose.dev.yml" down --remove-orphans --volumes
