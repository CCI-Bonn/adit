{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}

<div class="row mb-1">
    <div class="col">
        {% crispy filter.form %}
    </div>
    <div class="col-md-auto align-self-end">
        {% crispy page_size_select %}
    </div>
</div>

{% if table.data %}
    {% render_table table %}
{% else %}
    No jobs to view.
{% endif %}
